<!-- js -->
<script src="{% static 'js/jquery-1.9.1.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.js' %}"></script>

<script>
	$(document).ready(function() {
		$("#owl-demo").owlCarousel({

		  autoPlay: 3000, //Set AutoPlay to 3 seconds

		  items : 6,
		  itemsDesktop : [640,5],
		  itemsDesktopSmall : [414,4]

		});

	});
</script>
<!-- //js -->
</head>
<body onload="startTime()">
	<!-- main -->
	<div class="main">
		<h1>Regular Weather Report</h1>
		<div class="main-wthree-row">
			<div class="agileits-top">
				<div class="agileinfo-top-row">
					<div class="agileinfo-top-img">
						<span> </span>
					</div>
					<h3>28<sup class="degree">°</sup><span>C</span></h3>
					<p>New York</p>
					<div class="agileinfo-top-time">
						<div class="date-time">
							<div class="dmy">
								<div id="txt"></div>
								<div class="date">
									<!-- Date-JavaScript -->
									<script type="text/javascript">
									var mydate=new Date()
									var year=mydate.getYear()
									if(year<1000)
									year+=1900
									var day=mydate.getDay()
									var month=mydate.getMonth()
									var daym=mydate.getDate()
									if(daym<10)
									daym="0"+daym
									var dayarray=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday")
									var montharray=new Array("January","February","March","April","May","June","July","August","September","October","November","December")
									document.write(""+dayarray[day]+", "+montharray[month]+" "+daym+", "+year+"")
									</script>
									<!-- //Date-JavaScript -->
								</div>
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="w3ls-bottom">
				<h2>Today's Weather </h2>
				<div id="owl-demo" class="owl-carousel owl-theme">
					<div class="item">
						<div class="biseller-column">
							<p>10AM</p>
							<a class="lightbox" href="#">
								<img src="{% static 'images/1.png' %}" alt=""/>
							</a>
							<p>20<sup class="degree">°</sup></p>
						</div>
					</div>
				</div>
			</div>
			<div class="w3ls-bottom2">
				<div class="ac-container">
					<input id="ac-1" name="accordion-1" type="checkbox" />
					<label for="ac-1" class="grid1"> Week</label>
					<article class="ac-small">
						<div class="wthree-grids">

							<div class="wthree-grids-row">
								<ul class="top">
									<li>Monday </li>
									<li class="wthree-img"><img src="{% static 'images/2.png' %}" alt=""/> </li>
									<li class="wthree-temp"> 25 <sup class="degree">°</sup></li>
									<li class="wthree-temp"> 20 <sup class="degree">°</sup></li>
								</ul>
								<div class="clear"> </div>
							</div>

						</div>
					</article>
				</div>
			</div>
		</div>
	</div>
	<!-- //main -->
	<!-- copyright -->
	<div class="copyright">
		<p> © 2016 Regular Weather Report . All rights reserved | Design by <a href="http://w3layouts.com/" target="_blank">W3layouts</a></p>
	</div>
	<!-- //copyright -->
	<!-- Time-JavaScript -->
	<script>
		function startTime() {
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById('txt').innerHTML =
			h + ":" + m + ":" + s;
			var t = setTimeout(startTime, 500);
			}
			function checkTime(i) {
			if (i < 10) {i = "0" + i}; // add zero in front of numbers < 10
			return i;
		}
	</script>
	<!-- //Time-JavaScript -->
</body>
